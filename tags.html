---
layout: page
title: Tags
permalink: /tags/
---

<div class="tags-list">
  {% assign tags_list = site.tags | sort %}
  {% for tag in tags_list %}
    <h2 id="{{ tag[0] }}">{{ tag[0] }} ({{ tag[1].size }})</h2>
    <ul>
      {% for post in tag[1] %}
        <li><a href="{{ post.url }}">{{ post.title }}</a> <span class="post-date">{{ post.date | date: "%Y-%m-%d" }}</span></li>
      {% endfor %}
    </ul>
  {% endfor %}
</div>
